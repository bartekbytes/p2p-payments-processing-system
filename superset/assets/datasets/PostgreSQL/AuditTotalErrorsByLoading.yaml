sql: "with ranking as \r\n(\r\n  select te.load_id, count(*) errors, dense_rank()\
  \ over (order by count(*)) dr\r\n  from fc_audit.transaction_errors te\r\n  group\
  \ by te.load_id\r\n)\r\nselect r.load_id, r.errors, r.dr\r\nfrom ranking r\r\nwhere\
  \ r.dr <= 5\r\n"
