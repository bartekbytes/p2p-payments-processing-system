sql: "; with amount_as_sender as \r\n(\r\n    select t.sender_key, t.currency_key,\
  \ sum(t.amount) amount_sent\r\n    from fc_dm.fact_transaction t\r\n    where t.date_key\
  \ >= now() - INTERVAL '30 DAYS'\r\n    group by t.sender_key, t.currency_key\r\n\
  )\r\n,\r\namount_as_receiver as \r\n(\r\n    select t.receiver_key, t.currency_key,\
  \ sum(t.amount) amount_received\r\n    from fc_dm.fact_transaction t\r\n    where\
  \ t.date_key >= now() - INTERVAL '30 DAYS'\r\n    group by t.receiver_key, t.currency_key\r\
  \n)\r\n,\r\nnet_flow\r\nas\r\n(\r\nselect aas.sender_key as user_key, aas.currency_key,\
  \ aar.amount_received - aas.amount_sent net_flow\r\nfrom amount_as_sender aas\r\n\
  inner join amount_as_receiver aar\r\n    on \r\n        aas.sender_key = aar.receiver_key\
  \ and \r\n        aas.currency_key = aar.currency_key\r\n)\r\nselect u.first_name\
  \ || ' ' || u.last_name user, c.currency_code, nf.net_flow\r\nfrom net_flow nf\r\
  \ninner join fc_dm.dim_user u\r\n    on nf.user_key = u.user_key\r\ninner join fc_dm.dim_currency\
  \ c\r\n    on nf.currency_key = c.currency_key\r\norder by 1,2"
