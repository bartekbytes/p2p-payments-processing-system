sql: "SELECT \n  cal.date_key as date,\n  snr.first_name || ' ' || snr.last_name sender,\n\
  \  rcv.first_name || ' ' || rcv.last_name receiver,\n  cur.currency_name, cur.currency_code,\
  \ \n  ts.transaction_status,\n  snr.age_bucket_decade sender_age_bucket_decade,\n\
  \  snr.age_bucket_life_stage sender_age_bucket_life_stage,\n  snr.age_bucket_life_stage_name\
  \ sender_age_bucket_life_stage_name,\n  snr.age_bucket_life_stage_name || ' (' ||\
  \ snr.age_bucket_life_stage || ')' sender_age_bucket_stage,\n  rcv.age_bucket_decade\
  \ receiver_age_bucket_decade,\n  rcv.age_bucket_life_stage receiver_age_bucket_life_stage,\n\
  \  rcv.age_bucket_life_stage_name receiver_age_bucket_life_stage_name,\n  snr.age_bucket_life_stage_name\
  \ || ' (' || snr.age_bucket_life_stage || ')' receiver_age_bucket_stage,\n  t.amount\n\
  FROM fc_dm.fact_transaction t\nINNER JOIN fc_dm.dim_user snr\n  ON t.sender_key\
  \ = snr.user_key\nINNER JOIN fc_dm.dim_user rcv\n  ON t.receiver_key = rcv.user_key\n\
  INNER JOIN fc_dm.dim_currency cur\n  ON t.currency_key = cur.currency_key\nINNER\
  \ JOIN fc_dm.dim_transaction_status ts\n  ON t.transaction_status_key = ts.transaction_status_key\n\
  INNER JOIN fc_dm.dim_calendar cal\n  ON t.date_key = cal.date_key"
