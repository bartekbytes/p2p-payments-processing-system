sql: "SELECT cal.date_key as date, cur.currency_name, cur.currency_code, ts.transaction_status,\
  \ cal.day_name, t.amount\nFROM fc_dm.fact_transaction t\nINNER JOIN fc_dm.dim_currency\
  \ cur\n  ON t.currency_key = cur.currency_key\nINNER JOIN fc_dm.dim_transaction_status\
  \ ts\n  ON t.transaction_status_key = ts.transaction_status_key\nINNER JOIN fc_dm.dim_calendar\
  \ cal\n  ON t.date_key = cal.date_key"
