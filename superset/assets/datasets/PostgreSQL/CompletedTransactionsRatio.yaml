table_name: CompletedTransactionsRatio
main_dttm_col: null
description: null
default_endpoint: null
offset: 0
cache_timeout: null
catalog: pps
schema: main
sql: "with ratio as (\r\n  SELECT \r\n    ROUND((SUM(CASE WHEN ts.transaction_status\
  \ = 'completed' THEN 1 ELSE 0 END) * 1.0 / COUNT(*)) * 100, 2) AS completed_ratio,\
  \ NULL as completed_ratio_30d\r\n  FROM fc_dm.fact_transaction t\r\n  INNER JOIN\
  \ fc_dm.dim_transaction_status ts\r\n    ON t.transaction_status_key = ts.transaction_status_key\r\
  \n\r\n  UNION ALL\r\n\r\n  SELECT \r\n    NULL as completed_ratio, ROUND((SUM(CASE\
  \ WHEN ts.transaction_status = 'completed' THEN 1 ELSE 0 END) * 1.0 / COUNT(*))\
  \ * 100, 2) AS completed_ratio_30d\r\n  FROM fc_dm.fact_transaction t\r\n  INNER\
  \ JOIN fc_dm.dim_transaction_status ts\r\n    ON t.transaction_status_key = ts.transaction_status_key\r\
  \n  WHERE t.date_key >= NOW() - INTERVAL '30 days'\r\n)\r\nSELECT\r\n  MAX(completed_ratio)\
  \ completed_ratio,\r\n  MAX(completed_ratio_30d) completed_ratio_30d\r\nFROM ratio\r\
  \n"
