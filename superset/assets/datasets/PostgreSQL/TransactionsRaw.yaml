sql: "select \n  t.transaction_id,\n  t.transaction_date,\n  t.transaction_datetime,\n\
  \  sdr.first_name || ' ' || sdr.last_name sender,\n  rcv.first_name || ' ' || rcv.last_name\
  \ receiver,\n  t.status,\n  t.currency,\n  t.amount,\n  t.load_id\nfrom fc_dwh.transactions\
  \ t\nleft join fc_dwh.users sdr\n  on t.sender_id = sdr.user_id\nleft join fc_dwh.users\
  \ rcv\n  on t.receiver_id = rcv.user_id"
