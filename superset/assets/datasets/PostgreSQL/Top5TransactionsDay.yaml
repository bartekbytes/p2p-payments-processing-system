sql: "WITH DR AS\n(\n  SELECT \n    t.date_key as date, \n    count(*) AS transactions,\n\
  \    dense_rank() over (order by count(*) desc) dr\n  FROM fc_dm.fact_transaction\
  \ t\n  GROUP BY t.date_key\n)\nSELECT\n  DR.date,\n  DR.transactions\nFROM DR\n\
  WHERE DR <= 5\n"
